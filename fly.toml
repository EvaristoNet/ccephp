[app]
  name = "cceducacional"
  primary_region = "gru"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]
  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20
  [[http_service.checks]]
    type = "http"
    port = 8080
    interval = "30s"
    timeout = "5s"
    method = "get"
    path = "/"
